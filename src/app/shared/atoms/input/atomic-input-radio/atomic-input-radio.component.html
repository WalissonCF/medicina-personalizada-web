<div class="
    w-full
    flex
    items-center
    pl-4 
    border-2
    rounded-lg
    cursor-pointer
    hover:bg-violet-50
    hover:border-violet-600
    bg-transparent
    transition-colors 
    duration-300
    ease-in
    " [ngClass]="{'border-violet-600': isChecked}" [class.bg-violet-50]="isChecked" (click)="toggleCheck()">

    <input class="peer/draft" type="radio" [id]="name" [name]="name" [value]="value">

    <label for="{{name}}" class="
    w-full 
    py-4 
    ml-2 
    font-semibold 
    text-zinc-500 
    cursor-pointer 
    hover:text-violet-600 
    active:text-violet-600
    peer-checked/draft:text-violet-600
    ">
        {{ label }}
    </label>
</div>
